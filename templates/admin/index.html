{% extends "admin/index.html" %}
{% block content %}
<div class="card" style="
    border-radius: 5px;
    border: 0px solid black;
    margin: 2px;
    box-shadow: 2px 2px 4px #79aec8;
    margin-bottom: 10px;">
    <div class="card-body">

        <div class="row" style="display: flex;">
            <div class="col-sm">
                {% if user.yuvakprofile.ProfilePhoto %}
                <img src={{ user.yuvakprofile.ProfilePhoto.url }} height="80px" width="80px"
                     style="border-radius: 50%;margin: 3px;border: 0px solid black ;box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);"
                     alt="profilepic"/>
                {% else %}
                <img height="80px" width="80px" src="/static/img/yuvak.png">
                {% endif %}
            </div>
            <div class="col-sm" style="margin: auto;font-weight: 600;color: var(--link-fg)">
                {{ user.yuvakprofile.FirstName }} {{ user.yuvakprofile.SurName }}
            </div>
            <div class="col-sm" style="font-size: small;margin: auto;min-width: 130px;">
                <a href="{{ user.yuvakprofile.get_absolute_url }}" class="changelink">Yuvak Profile</a>
                <br>
                <progress value="{{ user.yuvakprofile.progress }}" max="100"
                          style="max-width:90px;margin: 3px"></progress>
                <!--                <span style="font-weight:bold;font-size: smaller">{{ user.yuvakprofile.progress }} %</span>-->
                <br>
                <a href="{{ user.yuvakprofile.satsangprofile.get_absolute_url }}" class="changelink">Satsangk
                    Profile</a> <br>
                <progress value="{{ user.yuvakprofile.satsangprofile.progress }}" max="100"
                          style="max-width:90px;margin: 3px"></progress>
                <!--                <span style="font-weight:bold;font-size: smaller"> {{ user.yuvakprofile.satsangprofile.progress }}%</span>-->
            </div>
        </div>
    </div>
</div>

{{ block.super }}
{% endblock %}
